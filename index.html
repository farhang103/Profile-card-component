<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kumbh+Sans"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="bigSq">
      <div class="topSq"></div>
      <div class="proPic">
        <img src="/images/image-victor.jpg" alt="profile" />
      </div>
      <div class="bottomSq">
        <div class="proTitle">
          <ul>
            <li>Victor Crest</li>
            <li>26</li>
          </ul>
          <p>London</p>
        </div>
        <div class="proFooter">
          <ul class="content-up">
            <li>80K</li>
            <li>803K</li>
            <li>1.4K</li>
            <li>Followers</li>
            <li>Likes</li>
            <li>Photos</li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/farhang103"
          >Farhang Alizadeh</a
        >.
      </div>
    </footer>
  </body>
</html>
